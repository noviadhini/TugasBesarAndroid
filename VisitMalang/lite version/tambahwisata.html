        let database = firebase.database();

        var databaseRef = firebase.database().ref('wisata/');


        rowIndex=1;
function lastoppBilde() 
            {
                var bilde = this.files[0];
                var bildenvn = storage.ref("wisata/" + new Date);
                bildenvn.put(bilde).then(lagreURL);
            }
        function lagreURL(snap) 
            {
                var url = snap.downloadURL;
                // bildeurler.push(url);
                var uid = firebase.database().ref().child('wisata').push().key;
                var nama = document.getElementById('user_name').value;
                var alamat = document.getElementById('alamat').value;
                var telp = document.getElementById('telp').value;
                var deskripsi = document.getElementById('deskripsi').value;
                var data = 
                {
                    id: uid,
                    imageName: nama,
                    alamat: alamat,
                    telp: telp,
                    deskripsi: deskripsi,
                    imageURL: url
                }
            
                var updates = {};
                updates['/wisata/' +uid] = data;
                firebase.database().ref().update(updates);
                alert('sukses');
                reload_penginapan();
                
            }
             inpBilde.onchange = lastoppBilde;
